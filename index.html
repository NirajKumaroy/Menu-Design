<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">select social media</p>
                <img src="SelectMenu_Img/arrow.png" id="arrowIcon" alt="">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="SelectMenu_Img/facebook.png" alt="">
                    <p>facebook</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/instagram.png" alt="">
                    <p>instagram</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/pinterest.png" alt="">
                    <p>pinterest</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/twitter.png" alt="">
                    <p>twitter</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/whatsapp.png" alt="">
                    <p>whatsApp</p>
                </li>
            </ul>

        </div>

    </div>
    

    <script src="./script.js"></script>
</body>
</html>
